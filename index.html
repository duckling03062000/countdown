<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Summer 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="header-container text-center mb-4">
            <h1>See you !</h1>
            <p class="lead"> Is this too cheesy? ProbablyðŸ¥¶ </p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="countdown" class="countdown-container">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span class="countdown-label">Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span class="countdown-label">Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span class="countdown-label">Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span class="countdown-label">Seconds</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <h2>Our Summer 2025</h2>
                        <div class="calendar-legend d-flex flex-wrap">
                            <div class="legend-item">
                                <span class="legend-dot past-dot"></span> Past
                            </div>
                            <div class="legend-item">
                                <span class="legend-dot today-dot"></span> Today
                            </div>
                            <div class="legend-item">
                                <span class="legend-dot future-dot"></span> Future
                            </div>
                        </div>
                    </div>
                    <p class="calendar-instructions"></p>
                    <div id="calendar">
                        <!-- Calendar days will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-4 mb-4">
            <p><small> For you <i class="fas fa-heart text-danger"></i> Hehe :)</small></p>
        </footer>
    </div>

    <!-- Modal for daily content -->
    <div class="modal fade" id="dayModal" tabindex="-1" aria-labelledby="dayModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dayModalLabel">Day Content</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Configuration -->
    <script src="static/js/config.js"></script>
    <!-- Main Script -->
    <script src="static/js/script.js"></script>
</body>
</html>
